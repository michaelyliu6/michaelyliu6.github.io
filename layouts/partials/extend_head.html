{{ if or .Params.math .Site.Params.math }}
{{ partial "math.html" . }}
{{ end }}

{{- with .Site.Params.customCSS }}
    {{- range . }}
    <link rel="stylesheet" href="{{ . | relURL }}">
    {{- end }}
{{- end }}

{{- with .Site.Params.customJS }}
    {{- range . }}
    <script src="{{ . | relURL }}"></script>
    {{- end }}
{{- end }}
