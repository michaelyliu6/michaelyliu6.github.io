baseURL: https://michaelyliu6.github.io
languageCode: en-us
title: myliu6.ai


theme: ["PaperMod"]

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

params:
    defaultTheme: auto
    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    math: true
    ShowToc: true
    TocOpen: true
    
    homeInfoParams:
      Title: Welcome to my blog ðŸ‘‹
      Content: >
        Hi there! This is Michael Liu. I am a software engineer that is interested in AI safety and alignment, exploring the frontier of AI, and building AI systems that are beneficial to society.
        <br><br>


        Please feel free to reach out to me if you have any questions or want to chat.
        

    socialIcons: # optional
      - name: "GitHub"
        url: "https://github.com/michaelyliu6"
      - name: "LinkedIn"
        url: "https://www.linkedin.com/in/michael-liu-a14932197/"
      - name: "Email"
        url: "mailto:michaelyliu6@gmail.com"   
      - name: "Twitter"
        url: "https://x.com/michaelyliu6"   
      - name: "RSS"
        url: "/index.xml"
      - name: "BuyMeACoffee"
        url: "https://buymeacoffee.com/myliu6"

    assets:
        disableHLJS: true
        favicon: "<link / abs url>"
    
    customCSS:
        - "/css/custom.css"
    
    customJS:
        - "/js/zoom.js"

menu:
    main:
        - identifier: posts
          name: Posts
          url: /posts/
          weight: 10
        - identifier: about
          name: About
          url: /about/
          weight: 20